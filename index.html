   <body>
      <header>
         <div class="container">
            <div class="logo"><a href="/">Travelworld</a></div>
            <div class="menu"><a href="#">Contact</a></div>
         </div>
      </header>
      <main class="heroBanner" id="hero">
         <picture>
            <source class="banner" srcset="./images/travel.jpg" media="(min-width: 600px)">
            <img alt="Trevel" class="banner" src="./images/mob_travel.jpg" alt="MDN">
         </picture>
         <div class="overlay">
            <h1>EXPERIENTIAL TRAVEL BRANDS</h1>
            <button id="alert">Click Here</button>
         </div>
      </main>
      <footer>
         <div class="container">
            <center>Â© Travelworld 2022</center>
         </div>
      </footer>
      <div id="popupwrap" class="popup-overlay">
        <div class="popup">
            <h2>Hello, World.</h2>
            <a class="close" id="close" href="#">&times;</a>
            <div class="content">
                I'm a popup box.
            </div>
        </div>
    </div>  
    <script>
        //Alert Box
        const btn = document.getElementById("alert")
        const close = document.getElementById("close")
        const popupwrap = document.getElementById("popupwrap")
        btn.addEventListener("click", function(){
            popupwrap.className += " "+"active"
        })
        //Close popup
        close.addEventListener("click", function(){
            popupwrap.className = "popup-overlay"
        })
    </script>
   </body>
